<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 form">
                            <div class="row">
                                <div class="col-md-4 mr-auto">
                                    <div class="form-group">
                                        <label for="inputEmail" class="subheading">monthly net income</label>
                                        <input value="{{salary}}" (keyup)="calculateNewBudget($event)" (input)="salary = $event.target.value" type="number" id="income" class="form-control"
                                            required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-md-4">
                                    <label class="subheading">allowed expenditure</label>
                                    <form class="formCalculations">
                                        <label for="inputEmail">50% essentials</label>
                                        <input disabled class="form-control" value="{{fifty}}">
                                        <label for="inputUsername">30% wants</label>
                                        <input disabled class="form-control" value="{{thirty}}">
                                        <label for="inputPassword">20% savings/debt</label>
                                        <input disabled class="form-control" value="{{twenty}}">

                                    </form>
                                </div>
                                <div class="col-md-4">
                                    <label class="subheading">actual expenditure</label>
                                    <form [formGroup]="financesform" class="form-register">
                                        <label for="inputEmail">essentials {{actualFifty}}</label>
                                        <input formControlName="actual50" type="number" class="form-control"
                                            required autofocus>
                                        <label for="inputUsername">wants</label>
                                        <input formControlName="actual30" type="number" 
                                            class="form-control" required>
                                        <label for="inputPassword">savings/debt</label>
                                        <input formControlName="actual20" type="number" 
                                            class="form-control" required>
                                    </form>
                                </div>
                                <div class="col-md-4 variationsSection">
                                    <label class="subheading">You are currently spending</label>
                                    <div class="variationsContainer">
                                        <h2>{{diffFifty | currency : 'GBP'}} on essentials</h2><br>
                                        <h2>{{diffThirty | currency : 'GBP'}} on wants</h2><br>
                                        <h2>{{diffTwenty | currency : 'GBP'}} on savings/debt</h2><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 imageContainer">
                            <h1>finances</h1>
                            <img class="image" src="../../../assets/images/logoTest.PNG">
                            <h1>calculator</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mx-auto"> 
                            <div class="btnContainer">
                                <button class="btn btn-large go" type="submit" (click)="setUserFinances()">GO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
