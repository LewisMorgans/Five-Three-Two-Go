<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-3 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="card-innerBody d-flex align-items-center">
                        <div class="mx-auto">
                            <h1><i class="fas fa-dollar-sign" aria-hidden="true"></i> {{five | currency :'GBP'}}</h1>
                        </div>
                    </div>
                </div>
                <div class="d-flex ">
                    <small class="ml-auto">
                        <h3>50% budget: £400</h3>
                    </small>
                </div>
            </div>
        </div>
        <div class="col-md-3 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="card-innerBody d-flex align-items-center">
                        <div class="mx-auto">
                            <h1><i class="fas fa-dollar-sign" aria-hidden="true"></i> {{three | currency :'GBP'}}</h1>
                        </div>
                    </div>
                </div>
                <div class="d-flex ">
                    <small class="ml-auto">
                        <h3>30% budget: £400</h3>
                    </small>
                </div>
            </div>
        </div>
        <div class="col-md-3 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="card-innerBody d-flex align-items-center">
                        <div class="mx-auto">
                            <h1><i class="fas fa-dollar-sign" aria-hidden="true"></i> {{two | currency :'GBP'}}</h1>
                        </div>
                    </div>
                </div>
                <div class="d-flex ">
                    <small class="ml-auto">
                        <h3>20% budget: £400</h3>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mx-auto mt-5">
            <div class="card" *ngIf="barChartData; else elseBlock">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [legend]="barChartLegend" [chartType]="barChartType">
                </canvas>
            </div>
            <ng-template #elseBlock>Loading...</ng-template>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto mt-5">
            <!-- Button trigger modal -->
            <div class="btnContainer">
                <button type="button" class="btn btn-primary go" data-toggle="modal" data-target="#exampleModalCenter">
                    Edit Finances
                </button>
            </div>
        </div>
    </div>
</div>

<app-modal-page (fifty)="setValues($event)"></app-modal-page>
