<div class="modal-dialog-centered" role="document">
     <div class="modal-content">
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 form">
                        <div class="row">
                            <div class="col-md-4 mr-auto">
                                <div class="form-group">
                                    <label for="inputEmail" class="subheading">monthly net income</label>
                                    <input formControlName="income" type="number" id="income" class="form-control"
                                        required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-4">
                                <label class="subheading">allowed expenditure</label>
                                <form class="form-register">
                                    <label for="inputEmail">50% essentials</label>
                                    <input formControlName="email" type="email" id="inputEmail" class="form-control"
                                        required autofocus>
                                    <label for="inputUsername">30% wants</label>
                                    <input formControlName="username" type="text" id="inputUsername"
                                        class="form-control" required>
                                    <label for="inputPassword">20% savings/debt</label>
                                    <input formControlName="password" type="password" id="inputEmail"
                                        class="form-control" required autofocus>

                                </form>
                            </div>
                            <div class="col-md-4">
                                <label class="subheading">actual expenditure</label>
                                <form class="form-register">
                                    <label for="inputEmail">essentials</label>
                                    <input formControlName="email" type="email" id="inputEmail" class="form-control"
                                        required autofocus>
                                    <label for="inputUsername">wants</label>
                                    <input formControlName="username" type="text" id="inputUsername"
                                        class="form-control" required>
                                    <label for="inputPassword">savings/debt</label>
                                    <input formControlName="password" type="password" id="inputEmail"
                                        class="form-control" required autofocus>

                                </form>
                            </div>
                            <div class="col-md-4 variationsSection">
                                <label class="subheading">You are currently spending</label>
                                <div class="variationsContainer">
                                    <h2>+£200 on essentials</h2><br>
                                    <h2>^£0 on wants</h2><br>
                                    <h2>-£50 on essentials</h2><br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 imageContainer">
                        <h1>finances</h1>
                        <img class="image" src="../../../assets/images/logoTest.PNG">
                        <h1>calculator</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="close" data-dismiss="modal-dialog-centered" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
