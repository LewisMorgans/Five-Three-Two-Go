<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 ml-auto">
            <div class="card form">
                <div class="card-body">
                    <form [formGroup]="accountForm" class="form-register">
                        <label for="inputEmail">username</label>
                        <input formControlName="username" type="text" id="inputEmail" class="form-control" required
                            autofocus>
                        <label for="inputEmail">email</label>
                        <input formControlName="email" type="email" id="inputEmail" class="form-control" required
                            >
                        <label for="inputEmail">password</label>
                        <input formControlName="password" type="password" id="inputEmail" class="form-control" required
                            >

                    </form>
                    <div class="btnContainer">
                        <button type="button" (click)="saveAccount()" class="btn btn-primary go">
                            Update Account
                        </button>
                        <button type="button" (click)="resetPassword()" class="btn btn-primary go">
                            Reset password
                        </button>
                        <button type="button" (click)="deleteAccount()" class="btn btn-primary delete">
                            delete account
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mr-auto promoContainer">
            <div class="card promo">
                <div class="card-body">
                    <h1 class="title">account</h1>
                    <img class="image" src="../../../assets/images/settings.svg">
                    <h1 class="title">settings</h1>
                </div>
            </div>
        </div>
    </div>
</div>
