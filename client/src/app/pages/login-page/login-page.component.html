<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-img-top">
                    <img class="image" src="../../../assets/images/logo.svg">
                    <h1 class="title">sign in</h1>
                </div>
 
                    <form [formGroup]="loginForm" class="form-signin">
                        <label for="inputEmail">Email</label>
                        <input formControlName="email" type="email" id="inputEmail" class="form-control" required autofocus
                        [ngClass]="{'errorClass': f.email.errors && submitted}">
                        <label for="inputPassword">Password</label>
                        <input formControlName="password" type="password" id="inputPassword" class="form-control" required
                        [ngClass]="{'errorClass': f.password.errors && submitted}">
                        <div class="btnContainer">
                            <button class="btn btn-large go" type="submit" (click)="onSubmit()">GO</button>
                        </div>
                        
                    </form>
            </div>
        </div>
    </div>
</div>
